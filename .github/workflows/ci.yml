# BookDrive CI/CD Pipeline
# - Lint, format, test, build, and package
# - Release on tag push
# - Node 20+, runs on Ubuntu
# - Caches npm for speed
# - Fails fast with clear logs
#
# For details, see CONTRIBUTING.md and BUILD.md

name: BookDrive CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint:check

      - name: Run tests
        run: npm test

      - name: Run test coverage (optional)
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage report (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        if: always()

  build-and-package:
    runs-on: ubuntu-latest
    needs: lint-format-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package extension
        run: npm run package

      - name: Verify build output
        run: |
          test -f bookdrive-extension-v*.zip
          test -d dist

      - name: Validate manifest.json
        run: |
          jq . < dist/manifest.json

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: bookdrive-extension-v*.zip

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-package
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download packaged extension
        uses: actions/download-artifact@v4
        with:
          name: extension-package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.zip"
          body_path: "RELEASE.md"
          draft: false
          prerelease: false
